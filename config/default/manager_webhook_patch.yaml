apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: observatory-system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - name: cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
      volumes:
      - name: cert
        secret:
          secretName: webhook-server-cert
