apiVersion: observatory.seventh-horizon.io/v1alpha1
kind: ObservatoryRun
metadata:
  name: retry-workflow
spec:
  project: "Resilience"
  workflow:
    tasks:
      sometimes-flaky:
        command: "sh -c 'n=$((RANDOM % 2)); if [ $n -eq 0 ]; then echo ok; else echo fail && exit 1; fi'"
        retries: 4
