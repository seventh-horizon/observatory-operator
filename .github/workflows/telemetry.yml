name: Telemetry Contract

on:
  push:
  pull_request:

# avoid duplicate runs on rapid pushes
concurrency:
  group: telemetry-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  telemetry:  # Python tests
    name: Python telemetry contract
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install deps
        run: python -m pip install --upgrade pip pytest jsonschema
      - name: Run contract tests
        run: pytest -q -k "telemetry_contract or anomalies_jsonl or dashboard_endpoints"

  go-validate:  # Go validator
    name: Go schema validator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: '1.22.x' }
      - name: Validate known-good sample
        run: go run ./cmd/validate --root . ./sampledata/sample_event.json
      - name: Validate known-bad sample (expect failure)
        run: |
          set +e
          go run ./cmd/validate --root . ./sampledata/sample_event_invalid.json
          echo "(failure above is expected)"

  gate:
    # this creates ONE combined status you can require in branch protection
    name: Telemetry Gate (Python + Go)
    runs-on: ubuntu-latest
    needs: [telemetry, go-validate]
    steps:
      - run: echo "All telemetry checks passed."